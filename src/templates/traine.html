<div class="col-sm-2 text-center">
    <div class="form-group center-block">
        <label class="m-b" for="group-name">Person Name</label>
        <input type="text" id="group-name" name="groupName" class="form-control full-width" ng-model="personName" required>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary block full-width m-b" data-ng-click="create()">Create Person</button>
        <button type="submit" class="btn btn block full-width m-b" data-ng-click="load()">Load Persons</button>
        <button type="submit" class="btn btn block full-width m-b" data-ng-click="add()">Add Picture</button>
    </div>

    <div class="form-group center-block">
        <input class="btn btn-primary block full-width m-b" type="file" id="file" name="file" />
    </div>
    <div class="row">
        <div ui-grid="gridOptions" class="grid" ui-grid-selection ui-grid-pagination>
            <div class="no-data" ng-hide="gridOptions.data.length">
                <div class="msg">
                    <span>Loading Data...</span>
                </div>
            </div>
        </div>
    </div>
    <div ng-repeat="pic in trainedpictures" >
        <img src="{{pic}}" class="img-thumbnail" />
    </div>

    <div class="full-width text-center">
        <img src="/img/train.gif" />
    </div>

</div>
